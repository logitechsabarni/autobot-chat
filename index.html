<!DOCTYPE html>
<html>
<head>
  <title>AutoBot Chat</title>
  <script>
    async function sendMessage() {
      const input = document.getElementById("msg").value;

      // TODO: Replace with your Replit backend URL
      const response = await fetch("https://YOUR_REPLIT_BACKEND_URL/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      document.getElementById("reply").innerText = "AutoBot: " + data.reply;
    }
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">
  <h2>ðŸ¤– AutoBot Chat Assistant</h2>
  <input id="msg" placeholder="Type your message..." size="40">
  <button onclick="sendMessage()">Send</button>
  <p id="reply"></p>
</body>
</html>
